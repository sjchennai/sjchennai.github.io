	<script type="text/x-handlebars" data-template-name="curriculum">

	<div class="row">
	        	<div class="col-md-12">
					<div class="col-md-8">
	<div id="directors" class="panel panel-primary">
		<div class="panel-body">
		<ul class="list-group">
			<li class="list-group-item list-group-item-success">
				At SJ, the Curriculum comprises of a balanced blend of the renowned Montessori Method, Waldorf Approach, High Scope Approach, Bank Street Approach, and Reggio Emilia Approach and not to forget Phonetics as well as Quality Circle Time from experts in the field of Preschool education. Our curriculum has been designed exclusively for an all-round development of the child, taking in to account their cognitive, physical, social, emotional and sensorial abilities.
				<br><br>
				After intense research, it was found that I3 Learning Ladder inspires the 4Cs in a child
			</li>
		</ul>
		</div>
	</div>

	<div id="directors" class="panel panel-primary">
		<div class="panel-heading"><h3 class="panel-title"><strong>3 Is of Methodology</strong></h3></div>
		<div class="panel-body">

			<ul class="list-group">
			  <li class="list-group-item list-group-item-success"><span class="badge">Inquiry</span> &nbsp;It describes child's thirst for knowledge and information. Children inquest and investigate everything they see in their surroundings. This highlights their basic characteristic of being 'Curious'. </li>
			  <li class="list-group-item list-group-item-info"><span class="badge">Interaction</span> &nbsp; Continuing with the spirit of inquisitiveness, interactions are arranged for students with peers, teachers,experts, toys, tools or technology. This leads to unwinding their curiosity. Then they practically understand the interconnections and interdependence of the concepts. </li>
			  <li class="list-group-item list-group-item-warning"><span class="badge">Innovation</span> &nbsp; It is an expression of creativity. Innovation is boundless as it is not limited to measurability and each creative expression is a new benchmark on the child's developmental continuum.</li>
			</ul>

		</div>
	</div>

	<div id="directors" class="panel panel-primary">
		<div class="panel-heading"><h3 class="panel-title"><strong>4 Cs of Methodology</strong></h3></div>
		<div class="panel-body">
			<ul class="list-group">
			<ul class="list-group">
			  <li class="list-group-item list-group-item-success"><span class="badge">Curiosity</span> &nbsp;It is the trigger to search for information and seek knowledge to facilitate ones development. Little ones are curious to know about every aspect of various objects and things in their surrounding. A stimulating environment works wonders for children to foster development by stimulating and nurturing their curiosity to learn more.</li>
			  <li class="list-group-item list-group-item-info"><span class="badge">Confidence</span> &nbsp; sprouts from power of knowledge and information gained out of Interaction. Confident individuals have poise and believe in their potentials to make a difference. Confidence is an attribute that provides scope for creative thinking and innovations.</li>
			  <li class="list-group-item list-group-item-warning"><span class="badge">Creativity</span> &nbsp; is an abstract attribute that is rooted into Confidence. Confidence is half battle won towards a goal and the rest is remarkably achieved with appropriate environment and stimulation for its expressions. </li>
			  <li class="list-group-item list-group-item-warning"><span class="badge">Continuity</span> &nbsp;  signifies perseverance & patience to satisfy curiosity, foster confidence & develop creativity. Learning and development are dynamic processes. Continuity of innovation through creativity is therefore the peak of - I3 Learning Ladder which foster 4 Cs; Curiosity, Confidence, Creativity & Continuity.</li>
			</ul>
			</ul>
		</div>
	</div>
